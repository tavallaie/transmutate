name: Lint Code with Black and Ruff

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'  # Run on all branches

jobs:
  lint:
    name: Run Linting
    runs-on: ubuntu-latest

    permissions:
      contents: read  # Default permission for checking out code

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff

    - name: Run Black
      run: black --check --exclude '\.github/' .

    - name: Run Ruff
      run: ruff check . --exclude .github

    # Save the result of the linting job for downstream workflows
    - name: Set lint success
      if: ${{ success() }}
      run: echo "lint_status=success" >> $GITHUB_ENV
